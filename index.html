<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <!-- end of Font awesome -->
    <title>Stripe</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./app.js" type="module"></script>
  </head>
  <body>
    <!-- navbar -->
    <nav class="nav">
      <div class="nav-center">
        <div class="nav-header">
          <img src="./images/logo.svg" alt="" class="nav-logo" />
          <button class="btn toggle-btn">
            <i class="fa-solid fa-bars"></i>
          </button>
        </div>

        <ul class="nav-links">
          <li><button class="link-btn">products</button></li>
          <li><button class="link-btn">developers</button></li>
          <li><button class="link-btn">company</button></li>
        </ul>

        <button class="btn signin-btn">Sign in</button>
      </div>
    </nav>
    <!-- end of navbar -->
    <!-- hero -->
    <section class="hero">
      <div class="hero-center">
        <article class="hero-info">
          <h1>
            Payments infrastructure <br />
            for the internet
          </h1>
          <p>
            Millions of companies of all sizes—from startups to Fortune 500s—use
            Stripe’s software and APIs to accept payments, send payouts, and
            manage their businesses online.
          </p>
          <button class="btn start-btn">Start now</button>
        </article>
        <article class="hero-images">
          <img src="./images/phone.svg" alt="" class="phone-img" />
        </article>
      </div>
    </section>
    <!-- end of hero -->
    <!-- sidebar -->
    <div class="sidebar-wrapper">
      <aside class="sidebar">
        <button class="close-btn">
          <i class="fa-solid fa-times"></i>
        </button>
        <div class="sidebar-links"></div>
        <!-- links -->
      </aside>
    </div>
    <!-- end of sidebar -->
    <!-- links -->
    <aside class="submenu"></aside>
    <!-- end of links -->
  </body>
</html>
